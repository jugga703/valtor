<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="images/logo.webp" alt="App Logo">
            </div>

            <form id="registrationForm" onsubmit="validateRegister(event)">
                <div>
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Enter Username" required>
                </div>
                <div>
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Enter Password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <!-- CAPTCHA for Registration -->
                <div>
                    <canvas id="captchaCanvas"></canvas> <!-- Registration CAPTCHA -->
                </div>
                <div>
                    <input type="text" id="registerCaptcha" placeholder="Enter CAPTCHA" required>
                </div>

                <button type="submit">Register</button>
                <p>Already have an account? <a style="color: red;" href="index.html">Login here</a></p>

            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
